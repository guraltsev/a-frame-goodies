<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>A-frame scene with goodies (template)</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
  <script>
    const debugINFO = 9 ;
    DEBUG = debugINFO ; // Enable debugging
  </script>
  <script src="js/custom-component.js"></script>
</head>

<body>
  <!--
    <a-scene>
  -->
  <a-scene fog="type: linear; color: #1C0C2C; far: 15; near: 0.5" custom-component >
    <!-- sky -->
    <a-sky color="#1C0C2C"></a-sky>
    <!-- Camera -->
    <!-- 
        The rig contains the camera. The `movement-controls` component is coming from the aframe-extras library: it allows movement and integrates VR functionality.
      -->
    <a-entity id="rig" movement-controls position="0 0 0">
      <!-- 
      The main camera is positioned inside the rig at the height of 1.6 meters 
      -->
      <a-entity id="main-camera" camera="fov:55" look-controls position="0 1.6 0">

        <a-entity position="-0.15 0.05 -0.3" scale="0.1 0.1 0.1" rotation="0 0 0">
          <a-entity geometry="primitive: box" material="color: #105010; opacity: 0.7"></a-entity>
          <a-entity id="map-floor-1" geometry="primitive: plane; width: 1; height: 1" material="color: #7B9894; side: double" rotation="0 0 0" position="0 0 0.5" ></a-entity>
          <a-entity id="map-floor-2" geometry="primitive: plane; width: 1; height: 1" material="color: #987c7d; side: double" rotation="0 0 0" position="0 0 -0.5" ></a-entity>
          </a-entity>
      </a-entity>
    
    
    </a-entity>

    <!-- floor -->
    <a-entity id="room-1" position="0 0 0"> 
      <a-entity id="floor-1" geometry="primitive: plane; width: 10; height: 10" material="color: #7B9894; side: double" rotation="-90 0 0"></a-entity>
      <a-entity geometry="primitive: box" material="color: red" position="0 1 1" rotation="0 0 0"></a-entity>
    </a-entity>

    <a-entity id="room-2" position="10 0 0"> 
      <a-entity id="floor-2" geometry="primitive: plane; width: 10; height: 10" material="color: #987c7d; side: double" rotation="-90 0 0" ></a-entity>
      <a-entity geometry="primitive: box" material="color: blue" position="0 1 2" rotation="0 0 0"></a-entity>
    </a-entity>
  
    <a-entity id="room-3" position="-10 0 0"> 
      <a-entity id="floor-3" geometry="primitive: plane; width: 10; height: 10" material="color: #588c7d; side: double" rotation="-90 0 0"></a-entity>
      <a-entity geometry="primitive: box" material="color: yellow" position="-1.5 1 0" rotation="0 0 0"></a-entity>
    </a-entity>

    <a-entity id="room-4" position="0 0 10"> 
    <a-entity id="floor-4" geometry="primitive: plane; width: 10; height: 10" material="color: #987c93; side: double" rotation="-90 0 0" ></a-entity>
      <a-entity geometry="primitive: sphere" material="color: red" position="-1 1 1" rotation="0 0 0"></a-entity>
    </a-entity>
    
    <a-entity id="room-5" position="0 0 -10" > 
    <a-entity id="floor-5" geometry="primitive: plane; width: 10; height: 10" material="color: #7f7c98; side: double" rotation="-90 0 0" ></a-entity>
  <a-entity geometry="primitive: sphere" material="color: blue" position="1 1 1" rotation="0 0 0"></a-entity>
    </a-entity>
    
    <a-entity id="room-6" position="0 0 -20"> 
      <a-entity id="floor-6" geometry="primitive: plane; width: 10; height: 10" material="color: #5086ce; side: double" rotation="-90 0 0"></a-entity>
      <a-entity geometry="primitive: sphere" material="color: green" position="1 1 0.5" rotation="0 0 0"></a-entity>
    </a-entity>
    
  </a-scene>
</body>

</html>
